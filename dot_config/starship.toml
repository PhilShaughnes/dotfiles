# see https://starship.rs/config/ for config

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10
add_newline = true

# format = """
# $directory\
# $git_branch\
# $git_state\
# $git_status\
# $cmd_duration\
# $line_break\
# $jobs\
# $character
# """
format = """
$directory\
$git_branch\
$cmd_duration\
$line_break\
$jobs\
$character
"""

[line_break]
disabled = false

[directory]
style = "cyan"
truncate_to_repo = true
# fish_style_pwd_dir_length = 3
truncation_length = 3

[git_branch]
# truncation_length = 4
format = "[$symbol$branch]($style)"
style = "fg:243"
symbol = "î‚ "

[git_status]
format = '([$all_status$ahead_behind]($style))'
style = "red"

[cmd_duration]
min_time = 500
format = " [$duration](bold yellow)"


